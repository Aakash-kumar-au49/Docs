<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/Hindi">Hindi</a>
  </nav>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      cornerExternalLinkTarget: '_self', 
      coverpage: true,
      search: 'auto', // default
      repo: 'https://github.com/Aakash-kumar-au49',
      repo: 'docsifyjs/docsify',
    maxLevel: 3,
    name: 'Docsify',
    nameLink: '/',

  // For each route
  nameLink: {
    '/zh-cn/': '#/zh-cn/',
    '/': '#/',
  },
      nativeEmoji: true,
      loadNavbar: true,
      loadNavbar: 'nav.md',
      themeColor: '#3F51B5',
      //hideSidebar: true,//
      homepage: 'home.md',
      auto2top: true,
          // ...

      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 2,
      logo: '/_media/icon.svg',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

  formatUpdated: function (time) {
    // ...

    return time;
  },
  
  
    search: 'auto', // default

    // Overriding the 'search' property with an array of specific paths
    search: [
      '/',            // => /README.md
      '/guide',       // => /guide.md
      '/get-started', // => /get-started.md
      '/zh-cn/',      // => /zh-cn/README.md
    ],

    // Complete search configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day

      // An array of paths or 'auto' to include all Markdown files for search
      paths: [], // or 'auto'

      // Search input placeholder text
      placeholder: 'Type to search',

      // Localization for the search input placeholder
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search',
      },

      // Message when no search results are found
      noData: 'No Results!',

      // Localization for the "No Results" message
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results',
      },

      // Headline depth for search results, ranging from 1 to 6
      depth: 2,

      // Whether or not to hide other sidebar content when displaying search results
      hideOtherSidebarContent: false,

      // To avoid search index collision between multiple websites under the same domain
      namespace: 'website-1',

      // Use different indexes for path prefixes (namespaces).
      // NOTE: Only works in 'auto' mode.
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // Using a regular expression to match prefixes for identifying the index
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
    },

    
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

</body>
</html>
